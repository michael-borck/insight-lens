name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript and React
        run: npm run build

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist -- --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-distributables
          path: |
            dist-electron/*.exe
            dist-electron/*.dmg
            dist-electron/*.pkg
            dist-electron/*.AppImage
            dist-electron/*.deb
            dist-electron/*.snap
            dist-electron/*.yml
            dist-electron/*.yaml

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "InsightLens ${{ github.ref_name }}" \
            --notes "## InsightLens Release ${{ github.ref_name }}
            
            ### Downloads
            
            #### Windows
            - \`InsightLens-Setup-*.exe\` - Windows installer
            
            #### macOS
            - \`InsightLens-*.dmg\` - macOS installer
            - \`InsightLens-*.pkg\` - Mac App Store package
            
            #### Linux
            - \`InsightLens-*.AppImage\` - Universal Linux app
            - \`InsightLens-*.deb\` - Debian/Ubuntu package
            
            ### Installation Instructions
            
            **Windows:** Download and run the .exe installer
            
            **macOS:** Download the .dmg file, open it, and drag InsightLens to Applications
            
            **Linux:** 
            - AppImage: Make executable with \`chmod +x\` and run
            - DEB: Install with \`sudo dpkg -i InsightLens-*.deb\`
            
            ### Features
            - Import and analyze unit survey PDFs
            - Sentiment analysis of student feedback
            - Interactive visualizations and charts
            - AI-powered insights and recommendations
            - Export analysis results"

      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Upload all artifacts to the release
          find release-artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.zip" \) -exec gh release upload "${{ github.ref_name }}" {} \;